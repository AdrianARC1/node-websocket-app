<html>

<head>
  <title>CRUD WebSocket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>

  <div class="container h-100">
    <div class="row h-100">
      <div class="col-md-4 my-auto">
        <form class="card card-body rounded-0" id="noteForm">
          <h1 class="h3 mb-5">Add a note</h1>
          <input type="text" id="title" name="title" class="form-control rounded-0 mb-3" autofocus>
          <textarea name="description" class="form-control rounded-0 mb-3" id="description" rows="2"></textarea>

          <button class="btn btn-dark">Enviar</button>
        </form>
      </div>
      <div class="col-md-8">
        <p>notes</p>
        <div id="notes"></div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.min.js"></script>
  <script src="./ui.js"></script>
  <script src="./socket.js"></script>
  <script src="./javascripts/main.js"></script>
</body>

</html>
